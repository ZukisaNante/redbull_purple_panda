<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Banner - StudyBuddy - 200x200 </title>
<script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
<link rel="stylesheet" href="style.css"/>
<script type="text/javascript">
	function initEB(){
		if (!EB.isInitialized()){
			EB.addEventListener(EBG.EventName.EB_INITIALIZED, startAd);
		}else{
			startAd();
		}
	}
	function startAd(){
		document.getElementById("banner").style.visibility = "visible";
	}
	function handleBannerClick(){
		EB.clickthrough();
	}
</script>
</head>
<body onload="initEB();">
	<div id="ad">
        <div id="banner" onclick="javascript:handleBannerClick();">
		<h1 class="cartoon">OP ZOEK NAAR DE JUISTE STUDY BUDDY?</h1>
            <!-- FRAME 1 -->
			<img class="cartoon_image" src="./Images/cartoon.jpg" />

			         <!-- FRAME 2 -->
			<h1 class="reg"> RED BULL GEEFT JE VLEUGELS. </h1>
				<img class="reg_image" src="./Images/can-reg.png" />

            <!-- FRAME 3 -->
				<h1 class="lite"> OOK ZONDER SUIKER. </h1>
				<img class="lite_image" src="./Images/can-lite.png" />
            <!-- <h1> And so on...</h1>
		</div>
	</div>
</body>
</html>
